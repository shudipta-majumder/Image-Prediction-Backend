{% extends "admin/change_list.html" %}
{% load static %}

{% block content %}
<h1>Media Images</h1>
<table>
  <tr>
    <th>Name</th>
    <th>Preview</th>
    <th>Action</th>
  </tr>
  {% for image in images %}
  <tr>
    <td>{{ image.name }}</td>
    <td><img src="{{ image.url }}" width="100"></td>
    <td><a href="delete/?name={{ image.name }}&folder={{ image.folder }}">Delete</a></td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
